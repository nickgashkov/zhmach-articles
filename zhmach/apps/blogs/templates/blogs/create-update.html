{% extends "main.html" %}

{% block content %}
  <section class="section">
    <form action="{{ form_action }}" method="post">
      {% csrf_token %}

      <h1 class="title">{{ form_title }}</h1>

      {% for field in form %}
        <div class="field">
          <div class="label">{{ field.label_tag }}</div>
          <div class="control">{{ field }}</div>
          <div class="help is-danger">{{ field.errors }}</div>
        </div>
      {% endfor %}

      <div class="help is-danger">
        {{ form.non_field_errors }}
      </div>

      <div class="field is-grouped">
        <div class="control">
          <input type="submit" value="Сохранить" class="button is-warning"/>
        </div>
        <div class="control">
          <a class="button is-text"
             href="javascript:history.back()">Отменить</a>
        </div>
      </div>

    </form>
  </section>
{% endblock content %}
